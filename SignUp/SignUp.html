<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body style="background-color:#E9FFF4;">
    <h1 class="h1">회원가입 홈페이지</h1>
    <div id="SignUP_inform">
        <h3>아이디</h3>
        <form id="id_create">
            <input
                  type="text"
                placeholder="아이디를 입력해주세요."
            />
        </form>
        <h3>비밀번호</h3>
        <form id="PW_create">
            <input
                  type="text"
                placeholder="비밀번호를 입력해주세요."
            />
        </form>
        <form id="make_account">
            <input type="button" value="계정 생성" onclick="make_account()"/>
        </form>
    </div>
    <script src="SignUP.js"></script>
</body>
</html>

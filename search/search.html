<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI_Pharmacy</title>
    <link rel="stylesheet" href="search.css" />
    <style>
      .input_container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .input_container input {
        margin-right: 10px;
      }

      .robot-image {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="top-lines"></div>
    <div class="nav-buttons">
      <button
        onclick="location.href='../../log in/log.html'"
        id="usernameDisplay"
      ></button>
      <button onclick="location.href='../../SignUp/SignUpLaw/SignUPLaw.html'">
        회원가입
      </button>
      <button onclick="location.href='../../Mypage/Mypage.html'">
        마이페이지
      </button>
    </div>
    <div class="ai-pharmacy" onclick="location.href='../../main/main.html'">
      AI Pharmacy
    </div>
    <div class="input_container">
      <div>
        <input
          type="text"
          id="inputField"
          placeholder="증상을 입력하세요."
          oninput="updateDisplay(this.value)"
        />
      </div>
      <br />
    </div>
    <button class="custom-btn btn-1" onclick="sendMessage()">입력</button>

    <img src="../assets/robot.png" class="robot-image" alt="로봇 이미지" />

    <script src="search.js"></script>
  </body>
</html>
